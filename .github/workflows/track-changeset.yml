name: Track Changeset and Comment on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  track-and-comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Get changeset status
      run: npx changeset status --output=./changeset-output.txt

    - name: Get list of modified files
      run: echo "$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})" > modified-files.txt

    - name: Add PR comment with changeset and modified files
      uses: peter-evans/create-or-update-comment@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ## Changeset Information:
          ```
          $(cat ./changeset-output.txt)
          ```

          ## Modified Files:
          ```
          $(cat modified-files.txt)
          ```
